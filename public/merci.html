  <script>
    // Make a request for a user with a given ID
    //axios.get('http://localhost:3001/api/users/');
    var avatars = document.getElementById("avatars");
    axios.get('https://api.1000000000.art/api/users/')  
    //axios.get('http://localhost:3001/api/users/')
    .then(function (response) {
        // handle success
       // console.log(response);
        response.data.forEach( pix => {
      avatars.insertAdjacentHTML('beforeend','<img  title="'+pix.position+' '+pix.given_name+'"  style="height: 12vmin; width: 12vmin;float:left;background-repeat: no-repeat;" src="'+pix.picture_large+'" loading="lazy" />');   
        }
          );
      })
      .catch(function (error) {
        // handle error
        console.log(error);
      })
   
      var participants = 0;
      axios.get('https://api.1000000000.art/api/pixels/count')  
    .then(function (response) {
        // handle success
       // console.log(response);
       participants = response.data.count;
        console.log(response.data.count);
          
      })
      .catch(function (error) {
        // handle error
        console.log(error);
      })

      var last_participant = '';
      axios.get('https://api.1000000000.art/api/pixels/last')  
    .then(function (response) {
        // handle success
       // console.log(response);
       last_participant = response.data.name;
        console.log(response.data);
        
          
      })
      .catch(function (error) {
        // handle error
        console.log(error);
      })
   

    const params = new URLSearchParams(window.location.search);
   
   if(params.has('lng')) {
     Stone.setLocale(params.get('lng'));
     
 }  else {

   if(navigator.language === 'fr-FR') { Stone.setLocale("fr"); 
   
 }
}

participate.classList.remove("is-hidden");

    }, 3000);
