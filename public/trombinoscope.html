  <script>


    // Make a request for a user with a given ID
    //axios.get('http://localhost:3001/api/users/');
    var avatars = document.getElementById("avatars");


    function play(){
 console.log('play');
 var avataar = document.querySelectorAll("div#avatars img");
 console.log('.length = '+ avataar.length);

 for (i = 0; i < avataar.length; i++) {
  avataar[i].style.animationPlayState = "running";
} 
}

    axios.get('https://api.1000000000.art/api/users/')  
    //axios.get('http://localhost:3001/api/users/')
    .then(function (response) {
        // handle success
       // console.log(response);
        response.data.forEach( pix => {
      avatars.insertAdjacentHTML('beforeend','<img  class="avataar" title="'+pix.position+' '+pix.given_name+'"  style="height: 1vmin; width: 1vmin;float:left;background-repeat: no-repeat;" src="'+pix.picture_large+'" loading="lazy" />');   
        }
          );

         document.querySelector("#body").addEventListener("click", play, false);



      })
