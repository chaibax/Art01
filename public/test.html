<!DOCTYPE html>
<html lang="en">
  <head>
    <title> test1000000000.art</title>
    

    <script src="http://fabricjs.com/lib/fabric_with_gestures.js"></script>

<style>

.test:hover {
  fill: #DA4567;
}

</style>


  </head>
  <body>


    <hr/>

    

    <hr/>


   <img   src="http://localhost:3001/api/users/svg" style="background-color: white;" width="400"  height="400"/>
    <hr/>
    <canvas id="c" width="500" height="500" style="
    width: 500px;
  height: 500px;
    image-rendering: -moz-crisp-edges;
  image-rendering: -webkit-crisp-edges;
  image-rendering: pixelated;
  image-rendering: crisp-edges;
   border:1px solid rgb(175, 163, 163)"></canvas> 


    <script>

var canvas = new fabric.Canvas('c');
fabric.Image.fromURL('http://localhost:3001/api/users/svg', function(img) {
  img.scale(1).set({
    left: 0,
    top: 0,
    angle: 0
  });

  img.scaleToHeight(400);
  img.scaleToWidth(400);

  canvas.add(img);
});


    </script>
<hr/>
<canvas id="d" width="500" height="500" style="
    width: 500px;
  height: 500px;
    image-rendering: -moz-crisp-edges;
  image-rendering: -webkit-crisp-edges;
  image-rendering: pixelated;
  image-rendering: crisp-edges;
   border:1px solid rgb(175, 163, 163)"></canvas>
<script>

var ctx = document.getElementById('d').getContext('2d');
// load image
var image = new Image();
image.onload = function () {
    // draw the image into the canvas
            ctx.scale(10, 10);

    ctx.drawImage(image, 0, 0);
}
image.src = 'http://localhost:3001/api/users/svg';
</script>

</html>
