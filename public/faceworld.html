  <script>
    // Make a request for a user with a given ID
    //axios.get('http://localhost:3001/api/users/');
    var avatars = document.getElementById("avatars");
    axios.get('https://api.1000000000.art/api/users/')  
    //axios.get('http://localhost:3001/api/users/')
    .then(function (response) {
        // handle success
       // console.log(response);
        response.data.forEach( pix => {
      avatars.insertAdjacentHTML('beforeend','<img  title="'+pix.position+' '+pix.given_name+'"  style="height: 1vmin; width: 1vmin;float:left;background-repeat: no-repeat;" src="'+pix.picture_large+'" loading="lazy" />');   
        }
          );
      })
      .catch(function (error) {
        // handle error
        console.log(error);
      })
   
      var participants = 0;
      axios.get('https://api.1000000000.art/api/pixels/count')  
    .then(function (response) {
        // handle success
       // console.log(response);
       participants = response.data.count;
        console.log(response.data.count);
          
      })
      .catch(function (error) {
        // handle error
        console.log(error);
      })

      var last_participant = '';
      axios.get('https://api.1000000000.art/api/pixels/last')  
    .then(function (response) {
        // handle success
       // console.log(response);
       last_participant = response.data.name;
        console.log(response.data);
        
          
      })
      .catch(function (error) {
        // handle error
        console.log(error);
      })
   
      var footer = document.querySelector("#footer");
      var participate = document.querySelector("#participatebutton");
      participate.addEventListener('click', function() {

      });

      var timeleft = 10;
    var downloadTimer = setInterval(function(){
    timeleft--;
    document.getElementById("countdowntimer").textContent = timeleft;
    if(timeleft <= 0){
      footer.classList.add("is-hidden");
   
        clearInterval(downloadTimer); }
    },1000);
    
      window.setTimeout(function() {
        //window.scrollTo(0, 125000);
        avatars.insertAdjacentHTML('beforeend','<div style="float:left;font-size:1em;height: 12vmin; width: 48vmin;margin-left: 1vmin; margin-top:1vmin"> '+last_participant+ ' is the last participant (#'+ participants +')</div>');   

        zenscroll.toY(125000);
        console.log("participants = "+participants);
        var participate = document.querySelector("#participate");
        var hero = document.querySelector("#hero");
        var become1 = document.querySelector("#become1");
        participate.classList.remove("is-hidden");
        hero.classList.add("is-hidden");
        footer.classList.remove("is-hidden");
        become1.innerHTML = 'Become participant #'+eval(participants+1)+ ' out of a billion';

    }, 45000);
