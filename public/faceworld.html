  <script>


    // Make a request for a user with a given ID
    //axios.get('http://localhost:3001/api/users/');
    var avatars = document.getElementById("avatars");


function play(){
 console.log('play');
 var avataar = document.querySelectorAll("div#avatars img");
 console.log('.length = '+ avataar.length);

 for (i = 0; i < avataar.length; i++) {
  avataar[i].style.animationPlayState = "running";
} 
lastparticipant();
var footer = document.getElementById("footer");
footer.style.display="none";
}

    axios.get('https://api.1000000000.art/api/users/')  
    //axios.get('http://localhost:3001/api/users/')
    .then(function (response) {
        // handle success
       // console.log(response);
        response.data.forEach( pix => {
      avatars.insertAdjacentHTML('beforeend','<img  class="avataar" title="'+pix.position+' '+pix.given_name+'"  style="height: 1vmin; width: 1vmin;float:left;background-repeat: no-repeat;" src="'+pix.picture_large+'" loading="lazy" />');   
        }
          );
         console.log('avatars chargés');
         document.querySelector("#participatebutton").style.display = ""
         document.querySelector("#participatebutton").addEventListener("click", play, false);


      })
      .catch(function (error) {
        // handle error
        console.log(error);
      })
   
      var participants = 0;
      axios.get('https://api.1000000000.art/api/pixels/count')  
    .then(function (response) {
        // handle success
       // console.log(response);
       participants = response.data.count;
        console.log(response.data.count);
          
      })
      .catch(function (error) {
        // handle error
        console.log(error);
      })

      var last_participant = '';
      axios.get('https://api.1000000000.art/api/pixels/last')  
    .then(function (response) {
        // handle success
       // console.log(response);
       last_participant = response.data.name;
        console.log(response.data);
        
          
      })
      .catch(function (error) {
        // handle error
        console.log(error);
      })
   
      //var footer = document.querySelector("#footer");
    
  

    
      function lastparticipant() {
      window.setTimeout(function() {
        //window.scrollTo(0, 125000);
        avatars.insertAdjacentHTML('beforeend','<div style="float:left;font-size:1em;height: 12vmin; width: 48vmin;margin-left: 1vmin; margin-top:1vmin"> '+last_participant+ ' '+_('is the last participant')+' (#'+ participants +')</div>');   

        zenscroll.toY(125000);
        console.log("participants = "+participants);
        var participate = document.querySelector("#participate");
        var hero = document.querySelector("#hero");
        var become1 = document.querySelector("#become1");
        participate.classList.remove("is-hidden");
        hero.classList.add("is-hidden");
        //footer.classList.remove("is-hidden");
        become1.innerHTML = _('Become participant')+ ' #'+eval(participants+1)+ ' '+_('out of a billion');
        var footer = document.getElementById("footer");
      footer.style.display="";
    }, 30000);
  }
    // 0 changer pour les 45S
    const params = new URLSearchParams(window.location.search);
   
   if(params.has('lng')) {
     Stone.setLocale(params.get('lng'));
     var a = document.getElementById('signup');
   a.href = "/start?lng="+params.get('lng');
     
 }  else {

   if(navigator.language === 'fr-FR') { Stone.setLocale("fr"); 
   var a = document.getElementById('signup');
   a.href = "/start?lng=fr";  
 }
}
